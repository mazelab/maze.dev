server {
    listen *:80;

    server_name <%= @hostname %>;
    index index.html index.htm index.php;

    root <%= @source_dir %>/src/public;

    access_log /var/log/nginx/<%= @hostname_sanitized %>.access.log;
    error_log /var/log/nginx/<%= @hostname_sanitized %>.error.log;

    location / {
        root <%= @source_dir %>/src/public;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ ^\/module\/(?<vendor>[^\/]*)\/(?<module>[^\/]*)\/(?<file>.*)$ {
        alias <%= @source_dir %>/src/modules/$vendor/$module/public/$file;
    }

    set $sizeImage 200;
    if ($arg_s){
        set $sizeImage $arg_s;
    }

    location ~ ^/avatar/(?<hash>.*)$ {
        error_page 404 403 =404 /img/dummy_user_200.png;
        access_log off;
        image_filter resize $sizeImage -;
        image_filter_jpeg_quality 100;
        alias <%= @source_dir %>/src/data/uploads/avatar/$hash.gif;
    }

    location ~ \.php$ {
        root  <%= @source_dir %>/src/public;
        include /etc/nginx/fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;

        fastcgi_param SCRIPT_FILENAME <%= @source_dir %>/src/public/index.php;
        fastcgi_param APPLICATION_ENV <%= @environment %>;
    }

}
